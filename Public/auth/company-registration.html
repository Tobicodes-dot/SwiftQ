    <section class="min-h-screen flex items-center justify-center bg-white px-6">

        <div class="w-full max-w-xl">

            <!-- Header -->
            <div class="mb-12 text-center">
            <div class="flex justify-center items-center gap-2 mb-4">
                <div class="logo-container"></div>
                <span class="text-2xl font-medium text-[#0A1A3A]">SwiftQ</span>
            </div>

            <h1 class="text-3xl font-medium text-[#0A1A3A]">
                Create your company workspace
            </h1>

            <p class="text-gray-600 mt-2">
                Set up your business in just a few steps.
            </p>
            </div>

            <!-- Progress -->
            <div class="flex justify-center gap-2 mb-10">
            <span class="w-3 h-3 rounded-full bg-[#0A1A3A]" id="dot-1"></span>
            <span class="w-3 h-3 rounded-full bg-gray-300" id="dot-2"></span>
            <span class="w-3 h-3 rounded-full bg-gray-300" id="dot-3"></span>
            </div>

            <!-- FORM -->
            <form id="registerForm" class="relative overflow-hidden">
                <!-- STEP 1 -->
                <div class="step active">
                    <p class="text-sm text-gray-500 mb-2">Step 1 of 3</p>
                    <h2 class="text-xl font-medium text-[#0A1A3A] mb-6">
                    Company information
                    </h2>

                    <label for="companyLogo" id="logoDrop" class="flex flex-col items-center justify-center w-full h-36 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer text-center hover:border-[#0A1A3A] transition mb-6">
                        <input
                            type="file"
                            id="companyLogo"
                            accept="image/*"
                            class="hidden" 
                            required/>

                        <div id="logoPreview" class="flex flex-col items-center gap-2">
                            <span class="text-sm text-gray-500">
                            Drag & drop your company logo here
                            </span>
                            <span class="text-sm text-[#0A1A3A] font-medium">
                            or click to upload
                            </span>
                        </div>
                    </label>

                    <div class="space-y-4">
                    <input type="text" placeholder="Company name"
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none" />

                    <select
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none">
                        <option>Industry</option>
                        <option>Healthcare</option>
                        <option>Banking</option>
                        <option>Retail</option>
                        <option>Government</option>
                    </select>
                    </div>

                    <button type="button" onclick="nextStep()"
                    class="mt-8 w-full py-3 rounded-full bg-[#0A1A3A] text-white font-medium">
                    Continue →
                    </button>
                </div>

                <!-- STEP 2 -->
                <div class="step">
                    <p class="text-sm text-gray-500 mb-2">Step 2 of 3</p>
                    <h2 class="text-xl font-medium text-[#0A1A3A] mb-6">
                    Company size & region
                    </h2>

                    <div class="space-y-4">
                    <select
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none">
                        <option>Company size</option>
                        <option>1–10 employees</option>
                        <option>11–50 employees</option>
                        <option>51–200 employees</option>
                        <option>200+ employees</option>
                    </select>

                    <input type="text" placeholder="Country / Region"
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none" />
                    </div>

                    <div class="flex gap-4 mt-8">
                    <button type="button" onclick="prevStep()"
                        class="w-1/3 py-3 rounded-full border text-gray-600">
                        Back
                    </button>

                    <button type="button" onclick="nextStep()"
                        class="w-2/3 py-3 rounded-full bg-[#0A1A3A] text-white font-medium">
                        Continue →
                    </button>
                    </div>
                </div>

                <!-- STEP 3 -->
                <div class="step">
                    <p class="text-sm text-gray-500 mb-2">Step 3 of 3</p>
                    <h2 class="text-xl font-medium text-[#0A1A3A] mb-6">
                    Administrator account
                    </h2>

                    <div class="space-y-4">
                    <input type="text" placeholder="Full name"
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none" />

                    <input type="email" placeholder="Work email"
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none" />

                    <input type="password" placeholder="Password"
                        class="w-full px-4 py-3 border rounded-lg focus:border-[#0A1A3A] focus:outline-none" />
                    </div>

                    <div class="flex gap-4 mt-8">
                    <button type="button" onclick="prevStep()"
                        class="w-1/3 py-3 rounded-full border text-gray-600">
                        Back
                    </button>

                    <button type="submit"
                        class="w-2/3 py-3 rounded-full bg-[#0A1A3A] text-white font-medium">
                        Create workspace
                    </button>
                    </div>
                </div>

            </form>

            <p class="text-xs text-gray-500 text-center mt-8">
            Secure setup • No credit card required
            </p>
        </div>
    </section>
